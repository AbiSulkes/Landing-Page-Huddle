<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Hoja de estilo-->
  <link rel="stylesheet" href="./styleMobile.css">
  <link rel="stylesheet" href="./styleDesktop.css">
  <!--Iconos redes sociales-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <picture><img class="logo" src="./images/logo.svg" alt="logo Huddle"></picture>
  </header>

  <section>
    <picture class="img"><img src="./images/illustration-mockups.svg" alt=""></picture>

    <article>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <form action="javascript:void(0);" method="post" onsubmit="alert('Formulario enviado con datos ficticios');">
        <button type="submit">Register</button>
      </form>
    </article>
  </section>

  <footer>
    <nav>
      <a href="https://www.facebook.com" target="_blank">
        <i class="fab fa-facebook-f "></i>
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </nav>
  </footer>
</body>

</html>
